apply plugin: 'com.android.application'

android {
  compileSdkVersion 27

  defaultConfig {
    applicationId "github.nisrulz.sample.uploadtojitpack"
    minSdkVersion 14
    targetSdkVersion 27
    versionCode 1
    versionName "1.0"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  implementation fileTree(include: ['*.jar'], dir: 'libs')
  implementation 'com.android.support:appcompat-v7:27.1.1'
  implementation 'com.android.support:design:27.1.1'

  testImplementation 'junit:junit:4.12'

  // Include library as a module
  // implementation project(':awesomelib')

  // Include library from jitpack repository
  implementation 'com.github.nisrulz:UploadToJitpack:v1.0'
}
